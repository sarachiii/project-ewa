
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/logo.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
        <br>
        <input type="checkbox" id="rememberMe" value="Log In" value="">
        <label for="rememberMe">Remember Me</label>
   
    </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter" class="d-flex flex-row justify-content-between">
        <a class="underlineHover" >Forgot Password?</a>
        <a class="underlineHover" routerLink="/register">Register</a>
      </div>
  
    </div>
  </div>
