<div class="container px-0 my-2">
  <h2 class="fw-bold">Account</h2>
  <div class="row">
    <div class="col-md-6 my-2">
      <label for="firstName" class="form-label fw-bold">First name</label>
      <input type="text" class="form-control py-2" id="firstName" placeholder="Enter your first name" value="Sjors" required>
    </div>
    <div class="col-md-6 my-2">
      <label for="lastName" class="form-label fw-bold">Last name</label>
      <input type="text" class="form-control py-2" id="lastName" placeholder="Enter your last name" value="Peters" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md my-2">
      <label for="profilePicture" class="form-label fw-bold">Profile picture</label>
      <div id="profilePicture">
        <img class="rounded-circle me-2" src="https://yt3.ggpht.com/fAfB4LQvATPHhF9ou35zv5FZmXVhMtGnW_vZQNpyd_Krkzasu48k53I3UTIxcqNyMioqK4PR0w=s900-c-k-c0x00ffffff-no-rj" alt="Profile picture">
        <button class="btn btn-primary fw-bold ms-2">Change</button>
        <button class="btn btn-outline-danger fw-bold ms-2">Delete</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 my-2">
      <label for="emailAddress" class="form-label fw-bold">Email address</label>
      <input type="email" class="form-control py-2" id="emailAddress" placeholder="name@example.com" value="sjors.peters@climatecleanup.org" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 my-2">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" class="form-control py-2" id="password" placeholder="Current or new password" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 my-2">
      <label for="repeatPassword" class="form-label fw-bold">Repeat password</label>
      <input type="password" class="form-control py-2" id="repeatPassword" placeholder="Repeat new password" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-6 my-2">
      <button class="btn btn-primary fw-bold float-end ms-2">SUBMIT</button>
      <button class="btn btn-outline-danger fw-bold float-end">CANCEL</button>
    </div>
  </div>
</div>
