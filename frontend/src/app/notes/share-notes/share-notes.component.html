<div class="justify-content-center p-3">
  <form>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-3 col-lg-2 col-xl-2 form-group">
        <label for="team">Team: </label>
        <input type="text" id="team" class="form-control" name="team" [disabled]="onDisable()" value="<Team of user>">
      </div>
      <div class="col-sm-10 col-md-3 col-lg-2 col-xl-2 form-group">
        <label for="user">Added By: </label>
        <input type="text" id="user" class="form-control" name="user" [disabled]="onDisable()" value="<Name of user>">
      </div>
      <div class="col-sm-10 col-md-3 col-lg-2 col-xl-2 form-group">
        <label for="date">Date: </label>
        <input type="text" id="date" class="form-control" name="date" [disabled]="onDisable()" [ngModel]="currentDate()">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-9 col-lg-6 col-xl-6 form-group">
        <label for="note">Note: </label>
        <textarea id="note" class="form-control" name="note" rows="12"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center m-2">
      <button type="button" class="btn btn-success" (click)="onAddNote()"> Add Note</button>
    </div>
  </form>
</div>
