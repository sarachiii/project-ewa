<div *ngIf="createNote === false; else addNote">
  <button type="button" class="btn btn-success" (click)="onCreateNote(false)">Create Note</button>
</div>
<ng-template #addNote>
  <ng-container>
    <app-share-notes
      (unselectedEvent)="onCreateNote($event)">
    </app-share-notes>
<!--   <router-outlet></router-outlet>      route werkt nog niet helemaal goed-->
  </ng-container>
</ng-template>
