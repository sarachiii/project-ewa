<div class="mt-2 mt-lg-3 fw-bold fs-5 d-flex align-items-center justify-content-between">
  Members
</div>
<div *ngIf="team.length else noMembers" class="accordion my-3" id="members">
  <div *ngFor="let member of team" class="accordion-item">
    <h2 class="accordion-header" [id]="'member'+member.id">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#member'+member.id+'Collapse'" aria-expanded="false"
              [attr.aria-controls]="'member'+member.id+'Collapse'">
        {{ member.firstName || 'Firstname' }} {{ member.lastName || 'Lastname'}}
      </button>
    </h2>
    <div [id]="'member'+member.id+'Collapse'" class="accordion-collapse collapse"
         [attr.aria-labelledby]="'member'+member.id" data-bs-parent="#members">
      <div class="accordion-body">
        <strong>Specialty:</strong>
        <button *ngIf="user.role==Role.SUPER_ADMIN" type="button" class="deleteButton float-end" data-bs-toggle="modal" data-bs-target="#deleteMemberModal">
          <img src="assets/images/delete_red.svg" alt="deleteMember">
        </button>
        <br>
        {{ member.specialty || 'Their specialty' }}
        <br>
        <strong>Email:</strong><br>
        {{ member.emailAddress || 'email@example.com' }}
      </div>
    </div>
    <div class="modal fade" id="deleteMemberModal" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="deleteMemberModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteMemberModalLabel">Delete team</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the team with all the members?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><strong>No</strong></button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteMember()"><strong>Yes</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noMembers>
  <div class="my-3">
    There are no members yet.
  </div>
</ng-template>
